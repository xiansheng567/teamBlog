        .tou {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .tou::before {
            bottom: 3px;
            content: "";
            position: relative;
            width:100px;
            aspect-ratio: 1;
            border-radius: 50%;
            background-image: linear-gradient(#a00, #d5a88b, #124c5c);
        }

        .tou img {
            width: 90px;
margin-top: 5px;

            margin-bottom: 5px;
            color: #000000;
            text-decoration: none;
            font-size: 1.2em;
            text-align: center;
            padding: 3px 0;
            position: relative;
        }

        .hea {
            position: relative;
            width: 100%;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .toTop {
            position: fixed;
            width: 20px;
            aspect-ratio: 1;
            bottom: 200px;
            right: 90px;
            padding: 10px 10px;
            border-radius: 50%;
            cursor: pointer;

        .icon-UP {
