        /* 返回顶部按钮样式 */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            z-index: 1000;
            background-color: #9bf0ee;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* 页面内容居中样式 */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 60px); /* 减去导航的高度 */
        }

        .box {
            width: 150px; /* 头像宽度 */
            height: 150px; /* 头像高度 */
            overflow: hidden; /* 隐藏超出容器的部分 */
            border-radius: 50%; /* 圆形头像 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
        }

        /* 头像图片样式 */
        .box img {
            width: 100%; /* 图片宽度适应容器 */
            height: 100%; /* 图片高度适应容器 */
            object-fit: cover; /* 图片内容适应容器大小 */
        }


        h3 {
            font-size: 24px;
        }

        h5 {
            font-size: 24px; /* 字体大小设置为24px */
            margin-top: 20px; /* 上边距 */
            margin-bottom: 20px; /* 下边距 */
        }
    

        .photo-album {
            display: flex; /* 使用flex布局 */
            justify-content: center; /* 容器内项目水平居中 */
            align-items: center; /* 容器内项目垂直居中 */
            flex-wrap: wrap; /* 允许容器内的项目换行 */
            gap: 10px; /* 设置图片之间的间隔 */
            padding: 10px; /* 容器的内边距 */
        }

        .photo-album img {
            margin: 5px; /* 设置图片的外边距，如果不需要可以去掉 */
        }
        body {
            background-image: url('../../src/team/ljia/15.jpg');
            background-size: cover; /* 使背景图片覆盖整个页面 */
            background-position: center center; /* 使背景图片居中显示 */
            background-attachment: fixed; /* 使背景图片固定，不随页面滚动 */
        }
        
  
    </style>

            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        // 当页面滚动时显示返回顶部按钮
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
